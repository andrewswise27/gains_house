{% extends 'base.html' %}
{% block content %}
<section class="session_block">
{% for session in sessions %}
    <div class="session_boxes" id="session_boxes">
    <ul class="session_box_list">
    <li> <b><label for="session_name">Session:</label></b>{{session.name}}</li> 
    <li><b><label for="session_timedate">Date & Time:</label></b>{{session.timedate}}</li>
    <br>
    <li><b><label for="session_length">Duration (min):</label></b>{{session.length}}</li>
    <br>
    <li><b><label for="session_capacity">Capacity:</label></b>{{session.capacity}} &nbsp; 
    <b><label for="session_level">Level:</label></b>{{session.level}}</li>
    <br>
    <li><a href="/book/{{session.id}}"><button class="session_buttons">Book Session</button></a> <a href="/session/description/{{ session.id }}"><button class="session_buttons">Session Info</button></a></li>
    <br>
    <li><label for="edit_session">Edit Session:</label><a href="/sessions/edit/{{session.id}}"><button><i class="fa-solid fa-pen-to-square"></i></button></a></li>
    </ul>
    </div>
{% endfor %}
</section>
{% endblock content %}
